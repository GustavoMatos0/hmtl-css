<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo esta hospedado no meu proprio seguidor.</p>
    <video controls width="250" poster="imagens/cafe-capa.png">
        <source src="midia/Cafe.m4v" type="video/mp4">
        <source src="midia/Cafe.webm" type="video/webm">
        <source src="midia/cafe.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com a reprodução de videos.</p>
    </video>
    <h1>Inserindo Vídeos do Youtube</h1>
    <iframe width="250" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
